<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Muhilan Muruganandam|Magnificent Meercat|ITIS3135|Introduction Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:rgb(240, 197, 195);
            color:rgb(41, 33, 95);
        }
        a{
            color:rgb(22, 4, 139);
        }
        a:hover{
    color:rgb(191, 26, 26);
        }
        h1{
            font-family:Tahoma;
        }
        h2{
            font-family:Tahoma;
        }
        p{
            font-family:Georgia;
        }
        form label{
            display:block;
            margin-top: 15px;
            margin-bottom: 5px;
        } 
        form input{
            display: block;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid rgb(41, 33, 95);
        }
        textarea{
            display: block;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid rgb(41, 33, 95);
        }
    </style>
  </head>
  <body>
    <header>
      <!-- <div data-include="components/header.html"></div> -->
    </header>
    <main>
      <h2 class="mobile-heading">Introduction Form</h2>
      <br>
      <h3>Please submit the form below.</h3>
      <form id="introForm">
        <label>First Name: <input id="firstName" type="text" value="Muhilan" placeholder="first name" required></label>

        <label>Middle Name/Initial (optional): <input id="middleName" type="text" value="" placeholder="middle name"></label>

        <label>Nickname/Preffered Name (optional): <input id="nickname" type="text" value="" placeholder="nickname"></label>
        
        <label>Last Name: <input id="lastName" type="text" value="Muruganandam" placeholder="last name" required></label>
        
        <label>Acknowledgement Statement: <input id="acknStmt" type="text" value="I acknowledge that the information I post here is public." placeholder="Enter acknowledgement statement" required></label>
       
        <label>Acknowledgement Date: <input id="acknDate" type="text" value="8/21/25" placeholder="Enter acknowledgement date" required></label>

        <label>Mascot Adjective: <input id="mascotAdj" type="text" value="Magnificent" placeholder="Enter mascot adjective" required></label>

        <label>Mascot Animal: <input id="mascotAnimal" type="text" value="Meercat" placeholder="Enter mascot animal" required></label>

        <label>Divider (ie, ~, |, ♥️, etc): <input id="divider" type="text" value="||" placeholder="Enter divider" required></label>

        <img id="pic" src="images/muhilan_photo.jpeg" alt="Muhilan_Muruganandam"/>
        <label>Picture: <input id="picture" type="file" accept="image/*"></label>
        
        <label>Picture Caption: <input id="picCaption" type="text" value="My birthday, 2024" placeholder="Enter picture caption" required></label>
        
        <label>Personal Statement: <textarea id="personalStmt" placeholder="Enter personal statement"></textarea></label>

        <label>Personal Background: <input id="personalBg" type="text" value="Born in Texas, became interested in computer science after joining a coding club in middle school." placeholder="Enter personal background"></label>
        
        <label>Professional Background: <input id="profBg" type="text" value="" placeholder="Enter professional background"></label>
        
        <label>Academic Background: <input id="academicBg" type="text" value="Junior at UNCC majoring in Computer Science with a concentration in Software Engineering." placeholder="Enter acdemic background"></label>
        
        <label>Primary Computer: <input id="primaryComp" type="text" value="Windows Thinkpad" placeholder="Enter primary computer"></label>

        <label>Graduation Date: <input id="graduation" type="text" value="2027" placeholder="Enter graduation date"></label>
        
        <label>From: <input id="userFrom" type="text" value="Texas" placeholder="Enter where you are from"></label>
        
        <!--Course and sub-bullets, with fields for each of: department, number, name, reason.-->
        <div id="coursesContainer">
            <div class="course-group"> 
                <label>Department: <input class="course-dept" type="text" value="ITIS" placeholder="e.g., ITCS" required></label>
                <label>Number: <input class="course-num" type="text" value="3135" placeholder="e.g., 3112" required></label>
                <label>Course Name: <input class="course-name" type="text" value="Front-End Web App Development" placeholder="e.g., Object Oriented Systems" required></label>
                <label>Reason: <input class="course-reason" type="text" value="Course Requirement" placeholder="e.g., Concentration Elective" required></label>
            </div>
        </div>
        
        <button type="button" class="addCourseBtn">Add Another Course</button>
        <button type="button" class="removeCourseBtn">Remove Course</button>

        <label>Quote: <input id="quote" type="text" value="“When stupid ideas work, they become genius ideas.”" placeholder="Enter quote"></label>

        <label>Quote Author: <input id="quoteAuthor" type="text" value="Andy Weir" placeholder="Enter quote author"></label>

        <label>Funny Thing About You (optional): <input id="funnyThing" type="text" value="" placeholder="Enter a funny thing about you"></label>
        
        <label>Something I would like to share (optional): <input id="shareStatement" type="text" value="" placeholder="Enter Something you would like to share"></label>
        
        <br>
        <label>Charlotte Webpages: <input id="unccWebpage" type="url" value="https://webpages.charlotte.edu/mmuruga2/" placeholder="Charlotte Webpages"></label>
        
        <label>LinkedIn: <input id="linkedIn" type="url" value="https://www.linkedin.com/in/muhilan-muruganandam-77b049380/" placeholder="LinkedIn"></label>
        
        <label>GitHub: <input id="gitHub" type="url" value="https://github.com/muhilmu-ctrl/muhilmu-ctrl.github.io" placeholder="GitHub"></label>
        
        <label>GitHub.io: <input id="gitHubIo" type="url" value="https://muhilmu-ctrl.github.io/" placeholder="Github.io"></label>
        
        <label>ITIS3135: <input id="itis" type="url" value="https://webpages.charlotte.edu/mmuruga2/itis3135/" placeholder="ITIS3135"></label>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button id="clearBtn" type="button">Clear</button>
      </form>
    </main>
    <footer>
      <!-- <div data-include="components/footer.html"></div> -->
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
  </body>
</html>
